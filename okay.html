    <input type="text" id="lala">
    <input type="text" id="lele">
    <input type="text" id="lili">
    <input type="text" id="lolo">
    <input type="text" id="lulu">

    <button id="btnSubmit">Submit</button>
    <p id="result"></p>
    <script>
        let btnSubmit = document.getElementById("btnSubmit");
        btnSubmit.addEventListener("click", display);
        function display(){
            let lala =parseInt(document.getElementById("lala").value);
            let lele =parseInt(document.getElementById("lele").value);
            let lili =parseInt(document.getElementById("lili").value);
            let lolo =parseInt(document.getElementById("lolo").value);
            let lulu =parseInt(document.getElementById("lulu").value);
           
            let total = lala + lele + lili + lolo + lulu;
            let result = document.getElementById("result");
            result.innerHTML =` the sum of the numbers: ${total}`;
           
        }
    </script>
